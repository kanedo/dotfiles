set -g default-terminal "screen-256color"
unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# if-shell "uname | grep -q Darwin" "set-option -g default-command "reattach-to-user-namespace -l zsh"
if-shell "uname | grep -q Darwin" "source-file ~/.tmux/tmux.mac"
# List of plugins
# Supports `github_username/repo` or full git repo URLs
#if-shell "[[ `tmux -V | cut -d' ' -f2` -gt 1.7 ]]" "set -g @tpm_plugins '              \
#  tmux-plugins/tpm                 \
#  tmux-plugins/tmux-sensible       \
#  christoomey/vim-tmux-navigator   \
#  tmux-plugins/tmux-resurrect    \
#  tmux-plugins/tmux-continuum    \
#  tmux-plugins/tmux-battery     \
#'"
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  christoomey/vim-tmux-navigator   \
  tmux-plugins/tmux-resurrect    \
  tmux-plugins/tmux-continuum    \
  tmux-plugins/tmux-battery     \
'
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \


# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Bring back clear screen under tmux prefix
bind C-l send-keys 'C-l'

# renumber windows from 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
# show session name in title
set-option -g set-titles on
set -g set-titles-string "#T"

# Activity Monitoring
setw -g monitor-activity off
set -g visual-activity off

# ressurect tmux sessions
set -g @continuum-restore 'on'

# disable mouse mode
# tmux < v2.1:
if-shell "[[ `tmux -V | cut -d' ' -f2` -lt 2.1 ]]" "setw -g mode-mouse off"
# tmux >= v2.1:
if-shell "[[ `tmux -V | cut -d' ' -f2` -ge 2.1 ]]" "setw -g mouse off"
# Make mouse useful in copy mode
setw -g mouse on

# Allow mouse to select which pane to use
# set -g mouse-select-pane on

# Allow mouse dragging to resize panes
# set -g mouse-resize-pane on

# Allow mouse to select windows
# set -g mouse-select-window on

# Allow xterm titles in terminal window, terminal scrolling with scrollbar, and setting overrides of C-Up, C-Down, C-Left, C-Right
# (commented out because it disables cursor navigation in vim)
#set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"

# Scroll History
set -g history-limit 30000

# Vim Copy Paste
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel
bind-key p paste-buffer

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# open a new window
bind N new-session

# source theme file
source-file ~/.tmux/theme.sh

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
#if-shell "[[ `tmux -V | cut -d' ' -f2` -gt 1.7 ]]" "run-shell '~/.tmux/plugins/tpm/tpm'"
run-shell '~/.tmux/plugins/tpm/tpm'
